name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build docker container
      run: docker build . --file Dockerfile --tag user-rust:latest
    services:
      postgres:
        image: postgres:13.0
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: user
          POSTGRES_DB: user
          POSTGRES_PASSWORD: user
